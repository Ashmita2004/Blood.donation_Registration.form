<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

</head>
<body>
    <div class="container">
        <h1 class="title">Registration</h1>
        <form action="register" method="post">
            <div class="user-info">
                <div class="input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="name" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="input-box">
                    <label for="contact">Phone Number</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>
                <div class="input-box1">
                    <select class="input-box1" name="blood_group">
                        <option>---Select blood group---</option>
                        <option value="A+" class="input1">A+</option>
                        <option value="A-" class="input1">A-</option>
                        <option value="B+" class="input1">B+</option>
                        <option value="B-" class="input1">B-</option>
                        <option value="O+" class="input1">O+</option>
                        <option value="O-" class="input1">O-</option>
                        <option value="AB+" class="input1">AB+</option>
                        <option value="AB-" class="input1">AB-</option>
                    </select>
                 </div>
            </div>
            <div class="gender">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>
                <div class="gender-category">
                    
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
    
</body>
</html>
